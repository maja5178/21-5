    <script>
        //find parametre (variabler) i url'en
        let urlParams = new URLSearchParams(window.location.search);
        //returner værdien for variablen "id"
        let id = urlParams.get("id");
        let destination;
        document.addEventListener("DOMContentLoaded", getJson);

        async function getJson() {
            //hent en enkelt ret udfra id'et
            let jsonData = await fetch(`http://majakepler.dk/kea/09_cms/21-5/wordpress/wp-json/wp/v2/destination/${id}`);
            destination = await jsonData.json();
            visDestination();
        }

        //vis data om retten
        function visDestination() {
            document.querySelector(".splach_img").src = destination.splach_billede.guid;
            document.querySelector(".overskrift").innerHTML = destination.overskrift;
            document.querySelector(".top_txt").innerHTML = destination.top_tekst;
            document.querySelector(".collum1_overskrift").innerHTML = destination.collum1_overskrift;
            document.querySelector(".collum_1").innerHTML = destination.collum_1;
            document.querySelector(".collum2_overskrift").innerHTML = destination.collum2_overskrift;
            document.querySelector(".collum_2").innerHTML = destination.collum_2;
        }
